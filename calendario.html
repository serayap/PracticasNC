<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calendario de Reservas - Autoescuela Nuevos Conductores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FullCalendar -->
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.min.css' rel='stylesheet' />
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --color-primario: #1967d2;
            --color-secundario: #3ab3ff;
        }

        body {
            background: #f8fafd;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Calendario */
        #calendar {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        /* Listado de reservas */
        .reservas-container {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            max-height: 400px;
            overflow-y: auto;
        }

        .reserva-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reserva-item.pendiente {
            border-left: 4px solid #ff9800;
        }

        .reserva-item.confirmada {
            border-left: 4px solid #4caf50;
        }

        /* Formulario */
        .form-reserva {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }

        .horarios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .bloque-hora {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .bloque-hora.seleccionado {
            background: var(--color-primario);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="calendar"></div>

        <div class="reservas-container">
            <h2>Tus Reservas</h2>
            <div id="lista-reservas"></div>
        </div>

        <div class="form-reserva">
            <h2>Nueva Reserva</h2>
            <div id="selector-fechas"></div>
            <div class="horarios-grid" id="horarios"></div>
            <button id="btn-reservar" class="cta-btn">Reservar selección</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/locales/es.min.js'></script>
    
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBlWz4sjvOr9v703aXH5Tu0NZtnwGGUSoU",
            authDomain: "reservaspracticasnc.firebaseapp.com",
            projectId: "reservaspracticasnc",
            storageBucket: "reservaspracticasnc.appspot.com",
            messagingSenderId: "742403879145",
            appId: "1:742403879145:web:2f64807672793aaa348078"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Variables globales
        let calendario;
        let reservas = [];
        let seleccionActual = [];

        // Inicializar calendario
        document.addEventListener('DOMContentLoaded', async () => {
            // Configurar FullCalendar
            calendario = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth',
                locale: 'es',
                events: [],
                eventDidMount: (info) => {
                    if (info.event.extendedProps.estado === 'pendiente') {
                        info.el.style.backgroundColor = '#ff9800';
                    }
                }
            });
            calendario.render();

            // Cargar reservas
            await cargarReservas();
            cargarFormulario();
        });

        // Cargar reservas desde Firestore
        async function cargarReservas() {
            // Todas las reservas (para el calendario)
            db.collection('reservas').onSnapshot((snapshot) => {
                reservas = [];
                snapshot.forEach(doc => {
                    const reserva = doc.data();
                    reservas.push({
                        id: doc.id,
                        title: reserva.usuarioNombre,
                        start: reserva.fecha.toDate().toISOString(),
                        color: reserva.estado === 'confirmada' ? '#4caf50' : '#ff9800',
                        extendedProps: {
                            estado: reserva.estado
                        }
                    });
                });
                calendario.removeAllEvents();
                calendario.addEventSource(reservas);
            });

            // Reservas del usuario actual
            const usuario = auth.currentUser;
            db.collection('reservas')
                .where('usuarioId', '==', usuario.uid)
                .onSnapshot((snapshot) => {
                    const lista = document.getElementById('lista-reservas');
                    lista.innerHTML = '';
                    snapshot.forEach(doc => {
                        const reserva = doc.data();
                        const item = document.createElement('div');
                        item.className = `reserva-item ${reserva.estado}`;
                        item.innerHTML = `
                            <div>
                                <strong>${reserva.fecha.toDate().toLocaleDateString('es')}</strong>
                                ${reserva.hora}
                            </div>
                            <div>${reserva.estado.toUpperCase()}</div>
                        `;
                        lista.appendChild(item);
                    });
                });
        }

        // Generar selector de fechas y horas
        function cargarFormulario() {
            const hoy = new Date();
            const selectorFechas = document.getElementById('selector-fechas');
            
            // Generar próximos 14 días
            for (let i = 0; i < 14; i++) {
                const fecha = new Date();
                fecha.setDate(hoy.getDate() + i);
                const fechaStr = fecha.toISOString().split('T')[0];
                
                const divFecha = document.createElement('div');
                divFecha.className = 'fecha-dia';
                divFecha.innerHTML = `<h3>${fecha.toLocaleDateString('es', { weekday: 'long', day: 'numeric' })}</h3>`;
                selectorFechas.appendChild(divFecha);

                // Generar horas de 9:00 a 20:00 cada 30 minutos
                const horarios = document.getElementById('horarios');
                for (let hora = 9; hora <= 20; hora++) {
                    for (let minuto of ['00', '30']) {
                        const horaCompleta = `${hora.toString().padStart(2, '0')}:${minuto}`;
                        const bloque = document.createElement('div');
                        bloque.className = 'bloque-hora';
                        bloque.textContent = horaCompleta;
                        bloque.dataset.fecha = fechaStr;
                        bloque.dataset.hora = horaCompleta;
                        bloque.addEventListener('click', () => seleccionarHora(bloque));
                        horarios.appendChild(bloque);
                    }
                }
            }
        }

        // Manejar selección de horas
        function seleccionarHora(elemento) {
            elemento.classList.toggle('seleccionado');
            const fecha = elemento.dataset.fecha;
            const hora = elemento.dataset.hora;

            if (seleccionActual.some(r => r.fecha === fecha && r.hora === hora)) {
                seleccionActual = seleccionActual.filter(r => !(r.fecha === fecha && r.hora === hora));
            } else {
                seleccionActual.push({ fecha, hora });
            }
        }

        // Reservar horas seleccionadas
        document.getElementById('btn-reservar').addEventListener('click', async () => {
            const usuario = auth.currentUser;
            
            for (const { fecha, hora } of seleccionActual) {
                // Verificar disponibilidad
                const existe = await db.collection('reservas')
                    .where('fecha', '==', new Date(fecha))
                    .where('hora', '==', hora)
                    .get();

                if (!existe.empty) {
                    alert(`La hora ${hora} del ${fecha} ya está reservada.`);
                    return;
                }

                // Crear reserva
                await db.collection('reservas').add({
                    usuarioId: usuario.uid,
                    usuarioNombre: localStorage.getItem('nombre'),
                    fecha: new Date(fecha),
                    hora: hora,
                    estado: 'pendiente',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            }

            seleccionActual = [];
            alert('Reserva(s) solicitadas correctamente.');
        });
    </script>
</body>
</html>
