<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calendario de Reservas - Autoescuela Nuevos Conductores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f8fafd;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        #calendar {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            width: 100%;
            height: 600px;
            margin: 20px auto;
        }

        .reservas-container {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            max-height: 340px;
            overflow-y: auto;
        }

        .reserva-item {
            padding: 13px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.05em;
        }

            .reserva-item.pendiente {
                border-left: 4px solid #ff9800;
            }

            .reserva-item.confirmada {
                border-left: 4px solid #4caf50;
            }

        .form-reserva {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

            .form-reserva h2 {
                margin-top: 0;
            }

        .form-row {
            margin-bottom: 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        label {
            font-weight: 500;
            margin-right: 8px;
        }

        select, input[type="time"] {
            padding: 6px 8px;
            border-radius: 5px;
            border: 1.2px solid #bbb;
            font-size: 1em;
        }

        .block-week {
            margin-left: 8px;
        }

        .cta-btn {
            display: inline-block;
            background: linear-gradient(90deg, #1967d2 70%, #3ab3ff 100%);
            color: #fff;
            text-decoration: none;
            padding: 12px 36px;
            border-radius: 8px;
            font-size: 1.08em;
            font-weight: 600;
            box-shadow: 0 2px 12px rgba(25,103,210,0.08);
            border: none;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }

            .cta-btn:hover {
                background: linear-gradient(90deg, #1451a0 70%, #1e9fff 100%);
                box-shadow: 0 4px 16px rgba(25,103,210,0.13);
            }

        .estado-confirmada {
            color: #4caf50;
            font-weight: bold;
        }

        .estado-pendiente {
            color: #ff9800;
            font-weight: bold;
        }

        @media (max-width: 700px) {
            .container {
                max-width: 98vw;
            }

            #calendar {
                padding: 2vw;
            }

            .form-reserva, .reservas-container {
                padding: 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="calendar"></div>

        <div class="reservas-container">
            <h2 id="tituloReservas"></h2>
            <div id="lista-reservas"></div>
        </div>

        <div class="form-reserva">
            <h2>Nueva Reserva</h2>
            <form id="formReserva">
                <div class="form-row">
                    <label for="dia">Día:</label>
                    <select id="dia" required></select>
                </div>
                <div class="form-row">
                    <label for="hora">Hora:</label>
                    <select id="hora" required></select>
                </div>
                <div class="form-row">
                    <input type="checkbox" id="bloqueSemana" class="block-week">
                    <label for="bloqueSemana">Reservar este horario para toda la semana</label>
                </div>
                <button type="submit" class="cta-btn">Reservar selección</button>
            </form>
            <div id="reservaMsg" style="color:#d32f2f; margin-top:10px;"></div>
        </div>
    </div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/locales/es.min.js"></script>
    <!-- Firebase (compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBlWz4sjvOr9v703aXH5Tu0NZtnwGGUSoU",
            authDomain: "reservaspracticasnc.firebaseapp.com",
            projectId: "reservaspracticasnc",
            storageBucket: "reservaspracticasnc.appspot.com",
            messagingSenderId: "742403879145",
            appId: "1:742403879145:web:2f64807672793aaa348078"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let calendar;
        let reservasTodas = [];
        let reservasUsuario = [];
        let usuarioActual = null;

        // Utilidad: formato YYYY-MM-DD
        function toISODate(date) {
            return date.toISOString().split('T')[0];
        }

        // Cargar días de la semana actual y la siguiente
        function cargarDias() {
            const selectDia = document.getElementById('dia');
            selectDia.innerHTML = "";
            const hoy = new Date();
            for (let i = 0; i < 14; i++) {
                const fecha = new Date(hoy);
                fecha.setDate(hoy.getDate() + i);
                const fechaISO = toISODate(fecha);
                const texto = fecha.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'short' });
                const option = document.createElement('option');
                option.value = fechaISO;
                option.textContent = texto.charAt(0).toUpperCase() + texto.slice(1);
                selectDia.appendChild(option);
            }
        }

        // Cargar horas (bloques de 30 minutos de 9:00 a 20:00)
        function cargarHoras() {
            const selectHora = document.getElementById('hora');
            selectHora.innerHTML = "";
            for (let hora = 9; hora <= 20; hora++) {
                for (let min of [0, 30]) {
                    const horaStr = `${hora.toString().padStart(2, '0')}:${min === 0 ? '00' : '30'}`;
                    const option = document.createElement('option');
                    option.value = horaStr;
                    option.textContent = horaStr;
                    selectHora.appendChild(option);
                }
            }
        }

        // Inicializar FullCalendar
        function inicializarCalendario() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth',
                locale: 'es',
                height: 500,
                events: [],
                eventDidMount: function (info) {
                    // Colores según estado
                    if (info.event.extendedProps.estado === 'pendiente') {
                        info.el.style.backgroundColor = '#ff9800';
                        info.el.style.borderColor = '#ff9800';
                    }
                    if (info.event.extendedProps.estado === 'confirmada') {
                        info.el.style.backgroundColor = '#4caf50';
                        info.el.style.borderColor = '#4caf50';
                    }
                }
            });
            calendar.render();
        }

        // Mostrar todas las reservas en el calendario
        function mostrarReservasCalendario() {
            calendar.removeAllEvents();
            const eventos = reservasTodas.map(r => ({
                title: r.usuarioNombre + " (" + r.hora + ")",
                start: r.fecha,
                color: r.estado === 'confirmada' ? '#4caf50' : '#ff9800',
                extendedProps: { estado: r.estado }
            }));
            calendar.addEventSource(eventos);
        }

        // Mostrar reservas del usuario autenticado
        function mostrarReservasUsuario() {
            const lista = document.getElementById('lista-reservas');
            lista.innerHTML = "";
            if (reservasUsuario.length === 0) {
                lista.innerHTML = "<em>No tienes reservas aún.</em>";
                return;
            }
            reservasUsuario
                .sort((a, b) => new Date(a.fecha) - new Date(b.fecha))
                .forEach(r => {
                    const div = document.createElement('div');
                    div.className = `reserva-item ${r.estado}`;
                    div.innerHTML = `
                            <div>
                                <strong>${new Date(r.fecha).toLocaleDateString('es-ES', { weekday: 'short', day: 'numeric', month: 'short' })}</strong>
                                &nbsp;${r.hora}
                            </div>
                            <div class="estado-${r.estado}">${r.estado.toUpperCase()}</div>
                        `;
                    lista.appendChild(div);
                });
        }

        // Cargar reservas desde Firestore
        async function cargarReservas() {
            // Todas las reservas para el calendario
            db.collection('reservas').onSnapshot(snapshot => {
                reservasTodas = [];
                snapshot.forEach(doc => {
                    const d = doc.data();
                    reservasTodas.push({
                        ...d,
                        fecha: d.fecha.toDate ? d.fecha.toDate().toISOString().split('T')[0] : d.fecha,
                        id: doc.id
                    });
                });
                mostrarReservasCalendario();
            });

            // Reservas del usuario autenticado
            db.collection('reservas')
                .where('usuarioId', '==', usuarioActual.uid)
                .onSnapshot(snapshot => {
                    reservasUsuario = [];
                    snapshot.forEach(doc => {
                        const d = doc.data();
                        reservasUsuario.push({
                            ...d,
                            fecha: d.fecha.toDate ? d.fecha.toDate().toISOString().split('T')[0] : d.fecha,
                            id: doc.id
                        });
                    });
                    mostrarReservasUsuario();
                });
        }

        // Crear reservas (una o bloque semanal)
        async function crearReserva(e) {
            e.preventDefault();
            const reservaMsg = document.getElementById('reservaMsg');
            reservaMsg.textContent = "";
            const dia = document.getElementById('dia').value;
            const hora = document.getElementById('hora').value;
            const bloque = document.getElementById('bloqueSemana').checked;
            let fechas = [dia];

            // Si es bloque semanal, busca todos los días iguales (ej: todos los lunes) en las dos semanas
            if (bloque) {
                const fechaInicial = new Date(dia);
                const diaSemana = fechaInicial.getDay();
                fechas = [];
                for (let i = 0; i < 14; i++) {
                    const f = new Date();
                    f.setDate(fechaInicial.getDate() + (i - fechaInicial.getDay() + diaSemana));
                    if (f >= fechaInicial && f.getDay() === diaSemana) {
                        fechas.push(toISODate(f));
                    }
                }
            }

            // Verifica disponibilidad y crea reservas
            for (const fecha of fechas) {
                // Comprobar si ya existe reserva para ese día y hora
                const existe = await db.collection('reservas')
                    .where('fecha', '==', new Date(fecha))
                    .where('hora', '==', hora)
                    .get();
                if (!existe.empty) {
                    reservaMsg.textContent = `Ya existe una reserva para el ${fecha} a las ${hora}.`;
                    return;
                }
            }

            // Crear reservas
            for (const fecha of fechas) {
                await db.collection('reservas').add({
                    usuarioId: usuarioActual.uid,
                    usuarioNombre: localStorage.getItem('nombre') || usuarioActual.email,
                    fecha: new Date(fecha),
                    hora: hora,
                    estado: 'pendiente',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
            reservaMsg.style.color = "#388e3c";
            reservaMsg.textContent = "Reserva(s) solicitada(s) correctamente.";
            document.getElementById('formReserva').reset();
        }

        // Autenticación y carga inicial
        document.addEventListener('DOMContentLoaded', function () {
            auth.onAuthStateChanged(user => {
                if (!user) {
                    //alert("Debes iniciar sesión para acceder al calendario.");
                    window.location.href = "index.html";
                    return;
                } else {                
                    const nombre = capitalizarPrimeraLetra(user.displayName || "");
                    const email = user.email || "";
                    document.getElementById('tituloReservas').textContent = `Reservas para ${nombre || email}`;                
                    usuarioActual = user;
                }
            
                inicializarCalendario();
                cargarDias();
                cargarHoras();
                cargarReservas();
                document.getElementById('formReserva').addEventListener('submit', crearReserva);
            });
        });
    </script>
</body>
</html>
