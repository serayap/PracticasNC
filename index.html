<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso a Reservas - Autoescuela Nuevos Conductores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f4f6fa;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .central-box {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 36px 32px 28px 32px;
            width: 100%;
            max-width: 370px;
            text-align: center;
        }

        .logo-text {
            font-size: 1.7em;
            font-weight: bold;
            margin-bottom: 18px;
            letter-spacing: 1px;
            color: #222;
        }

            .logo-text .red {
                color: #d32f2f;
                font-size: 1.3em;
                vertical-align: middle;
            }

        .subtitle {
            color: #666;
            font-size: 1.02em;
            margin-bottom: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="email"] {
            padding: 11px 12px;
            border: 1.5px solid #d0d4da;
            border-radius: 6px;
            font-size: 1em;
            outline: none;
            transition: border 0.2s;
            background: #f8fafc;
        }

            input[type="text"]:focus, input[type="email"]:focus {
                border-color: #1976d2;
            }

        button {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 6px;
        }

            button:hover {
                background: #1258a8;
            }

        .note {
            font-size: 0.97em;
            color: #888;
            margin-top: 12px;
        }

        .error {
            color: #d32f2f;
            margin-bottom: 10px;
            font-size: 1em;
            display: none;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="central-box">
        <div class="logo-text">
            <span class="red">N</span>uevos <span class="red">C</span>onductores <span class="red">A</span>utoescuela
        </div>
        <div class="subtitle">
            Accede a tu área de reservas de clases prácticas.<br>
            Introduce tus datos para continuar.
        </div>
        <div class="error" id="errorMsg"></div>
        <form id="loginForm">
           <!--<input type="text" id="nombre" placeholder="Nombre completo" required>-->
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>

        <div class="note">
            Solo usuarios autorizados pueden acceder.
        </div>
    </div>
    <script>
        alert("Script cargado"); // Para depuración
        const firebaseConfig = {
            apiKey: "AIzaSyBlWz4sjvOr9v703aXH5Tu0NZtnwGGUSoU",
            authDomain: "reservaspracticasnc.firebaseapp.com",
            projectId: "reservaspracticasnc",
            storageBucket: "reservaspracticasnc.appspot.com",
            messagingSenderId: "742403879145",
            appId: "1:742403879145:web:2f64807672793aaa348078",
            measurementId: "G-J5K20YE6WB"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            alert("Submit ejecutado");

            //const nombre = document.getElementById('nombre').value.trim().toLowerCase();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = "";

            try {
                // Login con Firebase Auth
                const userCredential = await auth.signInWithEmailAndPassword(email, password);

                //alert("Usuario autenticado: " + userCredential.user.email);
                //alert("email formulario: " + email);
                             

                // Chequea en Firestore si el usuario está autorizado
                const snapshot = await db.collection('usuarios_registrados')
                    .where('email', '==', email)
                    //.where('nombre', '==', nombre)
                    .get();

                // Muestra cuántos documentos encontró
                //alert("Documentos encontrados: " + snapshot.size);
                
                if (snapshot.empty) {
                    await auth.signOut();
                    errorMsg.textContent = "Acceso no autorizado.";
                    errorMsg.style.display = 'block';
                    return;
                } else {
                    // Puedes mostrar los datos del documento Firestore si quieres
                    snapshot.forEach(doc => {
                        alert("Email: " + doc.data().email);
                    });
                }
                // Usuario autorizado, continúa
                localStorage.setItem('nombre', nombre);
                localStorage.setItem('email', email);
                window.location.href = "Bienvenida.html";
            } catch (error) {
                errorMsg.textContent = "Usuario o contraseña incorrectos.";
                errorMsg.style.display = 'block';
                console.error(error.code, error.message);
            }
        });
    </script>
</body>
</html>
